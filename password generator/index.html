<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <main> 
        <h3>How many characters do you want your password to be? (10-50)</h3>
        <input id="input" type="number" min="10" max="50" placeholder="10-50" value="10">
        <button id="btn">Create Password</button>
        <span id="word">Password :</span>
    </main> 
    <script src="app.js"></script>
</body>
</html>

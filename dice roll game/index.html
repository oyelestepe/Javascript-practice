<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    
<div class="container">
    <div class="total-score">
        <h2>Total Score</h2>
        <div class="score">
            <h3>Player</h3>
            <span id="playerTotalScore" class="score-value">0</span>
        </div>
        <div class="score">
            <h3>PC</h3>
            <span id="pcTotalScore" class="score-value">0</span>
        </div>
    </div>
    <div class="scoreboard">
      
        <div class="current-score">
            <h2>Round Score</h2>
            <div class="score">
                <h3>Player</h3>
                <span id="playerRoundScore" class="score-value"></span>
            </div>
            <div class="score">
                <h3>PC</h3>
                <span id="pcRoundScore" class="score-value"></span>
            </div>
        </div>
    </div>

    <div class="dice-container">
        <div class="human">
            <div class="dice">
                <img class="die" id="dice1">
                <img class="die" id="dice2">
            </div>
        </div>

        <div class="pc">
            <div class="dice">
                <img class="die" id="dice3">
                <img class="die" id="dice4">
            </div>
        </div>
    </div>
    <button id="rollBtn">Roll</button>
    <h1 id="result"></h1>
</div>

<script src="app.js"></script>
</body>
</html>
